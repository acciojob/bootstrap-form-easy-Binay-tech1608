<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mx-5">Intership Form</h1>
    <form class="row g-3 m-5 needs-validation" novalidate>
      <div class="col-md-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" />
        <div class="invalid-feedback">First name required!</div>
      </div>

      <div class="col-md-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" />
        <div class="invalid-feedback">Last name required!</div>
      </div>

      <div class="col-md-4">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="xyz@abc.com"
        />
        <div class="invalid-feedback">Email required!</div>
      </div>

      <div class="col-md-6">
        <label for="college-input" class="form-label">College</label>
        <input type="text" class="form-control" id="college-input" />
        <div class="invalid-feedback">Please provide a valid college.</div>
      </div>

      <div class="col-md-2">
        <label for="inputState" class="form-label">Graduation Year</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid Graduation Year.
        </div>
      </div>

      <div class="col-md-2">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input type="text" class="form-control" id="roll-no-input" />
        <div class="invalid-feedback">Please provide a valid Roll no.</div>
      </div>

      <div class="mb-3 form-check">
        <input type="radio" class="form-check-input" id="conditions-checkbox" />
        <label class="form-check-label" for="conditions-checkbox"
          >Agree to terms and conditions</label
        >
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
